<div>
  <div ng-if="isAdmin()">
    <input filepicker type="filepicker" data-fp-services="computer" on-success="onSuccess(event.fpfile)" data-fp-button-class="btn btn-primary" data-fp-button-text="Upload Media" />
    <div ng-repeat="file in files">
      <div filepicker-preview url="file.url" style="width:90%; height:500px"></div>
    </div>
  </div>
</div>
