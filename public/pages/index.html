<body ng-controller="mainController">
  <div>
    <div>
      <img src="WRAMTAS.png" class="logo img-responsive center-block" />
      <!-- TODO: consider making this a directive -->
      <nav class="navbar navbar-inverse" role="navigation">
        <a class="navbar-brand" href="/">WRAMTAS</a>
        <ul class="nav navbar-nav">
          <li ng-repeat="tab in tabs"
              ng-class="{active: isActive(tab), dropdown: isDropdown(tab)}">
            <a ng-if="!isDropdown(tab)" ng-href="{{tab.href}}">{{tab.title}}</a>
            <a ng-if="isDropdown(tab)"
               class="dropdown-toggle"
               data-toggle="dropdown"
               role="button"
               aria-haspopup="true"
               aria-expanded="false">
              {{tab.title}}<span class="caret"></span>
            </a>
            <ul ng-if="isDropdown(tab)" class="dropdown-menu">
              <li ng-repeat="subtab in tab.subtabs">
                <a ng-href="{{subtab.href}}">{{subtab.title}}</a>
              </li>
            </ul>
        </ul>
        <ul ng-if="!isLoggedIn()" class="nav navbar-nav">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button"
               aria-haspopup="true" aria-expanded="false">
               Log In <span class="caret"></span></a>
            <ul class="dropdown-menu login-box">
              <li>
                <input type="text" ng-model="form.username"
                       class="form-control login-field" placeholder="Username"/>
              </li>
              <li>
                <input type="password" ng-model="form.password"
                       class="form-control login-field" placeholder="Password"/>
              </li>
              <li>
                <button class="btn btn-primary"
                        ng-click="logIn(form)">Log In</button>
              </li>
            </ul>
          </li>
        </ul>
        <ul ng-if="isLoggedIn()" class="nav navbar-nav">
          <li><a ng-click="logout()" role="button">Log Out</a></li>
        </ul>
      </li>
      </nav>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" ng-view></div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </div>
  <br/>
  <br/>
</body>
