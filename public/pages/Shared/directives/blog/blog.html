<div>
  <button class="btn btn-primary margin-bottom" ng-if="isAdmin()" ng-click="addBlogPost()">
    Add Post <span class="glyphicon glyphicon-plus"></span>
  </button>
  <div ng-repeat="post in posts">
    <blog-post post="post" on-delete="posts.splice($index, 1)" page="page"></blog-post>
    <hr/>
  </div>
</div>
