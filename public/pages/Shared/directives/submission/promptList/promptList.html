<div>
  <div ng-repeat="prompt in prompts">
    <wra-submission-prompt prompt="prompt"
                           type="{{type}}"
                           on-delete="prompts.splice($index, 1)">
    </wra-submission-prompt>
    <hr/>
  </div>
  <button class="btn btn-primary margin-bottom"
          ng-if="isAdmin()"
          ng-click="addPrompt()">
    Add {{type}} Prompt <span class="glyphicon glyphicon-plus"></span>
  </button>
</div>
