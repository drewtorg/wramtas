<div class="margin-top">
  <div ng-show="!submissionInfo.inEditMode && submissionInfo.html"
       ng-bind-html="trustAsHtml(submissionInfo.html)">
  </div>
  <div ng-show="submissionInfo.inEditMode">
    <textarea ui-tinymce="tinymceOptions"
              ng-model="tempSubmissionInfo.html">
    </textarea>
  </div>
  <div ng-show="isAdmin()" class="margin-bottom">
    <button ng-hide="submissionInfo.inEditMode"
            class="btn btn-primary"
            ng-click="editSubmissionInfo()">
      Edit Submission Information <span class="glyphicon glyphicon-edit"></span>
    </button>
    <div class="margin-top">
      <button ng-show="submissionInfo.inEditMode"
              class="btn btn-success"
              ng-click="saveSubmissionInfo()">
        Save Changes <span class="glyphicon glyphicon-floppy-disk"></span>
      </button>
      <button ng-show="submissionInfo.inEditMode"
              class="btn btn-danger"
              ng-click="undoEdits()">
        Undo Changes <span class="glyphicon glyphicon-remove"></span>
      </button>
    </div>
  </div>
  <wra-submission-list></wra-submission-list>
</div>
