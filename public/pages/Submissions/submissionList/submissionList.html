<div>
  <div ng-repeat="submission in submissionApps">
    <wra-submission-app submission="submission"
                     on-delete="submissionApps.splice($index, 1)">
    </wra-submission-app>
    <hr/>
  </div>
  <button class="btn btn-primary margin-bottom"
          ng-if="isAdmin()"
          ng-click="addSubmissionApp()">
    Add Submission <span class="glyphicon glyphicon-plus"></span>
  </button>
</div>
