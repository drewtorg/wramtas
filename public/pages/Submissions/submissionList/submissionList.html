<div>
  <div ng-repeat="scholarship in scholarshipApps">
    <wra-scholarship-app scholarship="scholarship"
                     on-delete="scholarshipApps.splice($index, 1)">
    </wra-scholarship-app>
    <hr/>
  </div>
  <button class="btn btn-primary margin-bottom"
          ng-if="isAdmin()"
          ng-click="addScholarshipApp()">
    Add Scholarship <span class="glyphicon glyphicon-plus"></span>
  </button>
</div>
