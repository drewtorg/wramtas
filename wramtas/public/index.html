<!doctype html>
<html lang="en" ng-app="wramtasApp">
<head>
    <meta charset="UTF-8">
    <title>WRAMTAS</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!-- App file -->
    <script src="js/app.js"></script>

    <!-- Controlllers -->
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/affiliateController.js"></script>
    <script src="js/controllers/conferenceController.js"></script>
    <script src="js/controllers/donateController.js"></script>
    <script src="js/controllers/electionController.js"></script>
    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/profileController.js"></script>
    <script src="js/controllers/spotlightController.js"></script>
    <script src="js/controllers/aboutController.js"></script>

    <!-- Services -->

    <!-- Directives -->

    <!-- base setting for HTML5 routes -->
    <base href="/" />

</head>
<body ng-controller="mainController">
    <div>
        <div>
            <nav class="navbar navbar-inverse" role="navigation" style="padding-left:130px;">
                <ul class="nav navbar-nav">
                    <li ng-repeat='tab in tabs' ng-class='{active: isActive(tab.href)}'><a ng-href='{{tab.href}}'>{{tab.title}}</a></li>
                </ul>
            </nav>
        </div>
        <br />
        <div class="jumbotron">
            <div ng-view></div>
        </div>
    </div>
</body>
</html>
