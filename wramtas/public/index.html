<!doctype html>
<html lang="en" ng-app="wramtasApp">
<head>
    <meta charset="UTF-8">
    <title>WRAMTAS</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- App file -->
    <script src="js/app.js"></script>

    <!-- Controlllers -->
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/affiliateController.js"></script>
    <script src="js/controllers/conferenceController.js"></script>
    <script src="js/controllers/scholarshipsController.js"></script>
    <script src="js/controllers/donateController.js"></script>
    <script src="js/controllers/candidateController.js"></script>
    <script src="js/controllers/nominateController.js"></script>
    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/profileController.js"></script>
    <script src="js/controllers/spotlightController.js"></script>
    <script src="js/controllers/aboutController.js"></script>

    <!-- Services -->

    <!-- Directives -->

    <!-- base setting for HTML5 routes -->
    <base href="/" />

</head>
<body ng-controller="mainController">
    <div>
        <div>
            <img src="images/WRAMTAS.png" class="logo img-responsive center-block"/>
            <nav class="navbar navbar-inverse" role="navigation">
                <a class="navbar-brand" href="/">WRAMTAS</a>
                <ul class="nav navbar-nav">
                    <!-- TODO: fix this isDropdown nonsense -->
                    <li ng-repeat="tab in tabs" ng-class="{active: isActive(tab), dropdown: isDropdown(tab)}">
                        <a ng-if="!isDropdown(tab)" ng-href="{{tab.href}}">{{tab.title}}</a>
                        <a ng-if="isDropdown(tab)" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{tab.title}}<span class="caret"></span></a>
                        <ul ng-if="isDropdown(tab)" class="dropdown-menu">
                            <li ng-repeat="subtab in tab.subtabs">
                                <a ng-href="{{subtab.href}}">{{subtab.title}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <form ng-submit="logIn(form)">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" ng-model="form.username"/>
                            <br/>
                            <input type="password" class="form-control" placeholder="Password" ng-model="form.password"/>
                            <br/>
                            <input type="submit" class="btn btn-primary" value="Log in"/>
                            <a href="/register">Register</a>
                        </div>
                    </form>
                </div>
                <div class="col-md-8" ng-view></div>
            </div>
        </div>
    </div>
</body>
</html>
